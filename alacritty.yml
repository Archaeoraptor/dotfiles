font:
  normal:
    family: "MesloLGS NF"

# Background opacity
background_opacity: 1

#Colors (Oceanic Next)
#colors:
  #Default colors
  #primary:
    #background: '#1b2b34'
    #foreground: '#d8dee9'

  #Colors the cursor will use if `custom_cursor_colors` is true
  #cursor:
    #text: '#1b2b34'
    #cursor: '#ffffff'

  #Normal colors
  #normal:
    #black:   '#343d46'
    #red:     '#EC5f67'
    #green:   '#99C794'
    #yellow:  '#FAC863'
    #blue:    '#6699cc'
    #magenta: '#c594c5'
    #cyan:    '#5fb3b3'
    #white:   '#d8dee9'

  #Bright colors
  #bright:
    #black:   '#343d46'
    #red:     '#EC5f67'
    #green:   '#99C794'
    #yellow:  '#FAC863'
    #blue:    '#6699cc'
    #magenta: '#c594c5'
    #cyan:    '#5fb3b3'
    #white:   '#d8dee9'

# Colors (Tomorrow Night Bright)
colors:
  # Default colors
  primary:
    background: '#FAF7EE'
    foreground: '#64526F'

  normal:
    black:      '#FAF7EE'
    red:        '#DF201C'
    green:      '#29A0AD'
    yellow:     '#DB742E'
    blue:       '#3980C2'
    magenta:    '#2C9473'
    cyan:       '#6B3062'
    white:      '#64526F'

  bright:
    black:      '#9F93A1'
    red:        '#DF201C'
    green:      '#29A0AD'
    yellow:     '#DB742E'
    blue:       '#3980C2'
    magenta:    '#2C9473'
    cyan:       '#6B3062'
    white:      '#64526F'
